<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dog.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>Dog site</title>
	</head>
	<body>
		<div class="containerTwo">
			<div class="logoTwo">Logo</div>
			<nav class="navbarTwo">
				<div class="hamburger-menuTwo">
					<div class="lineTwo line-01"></div>
					<div class="lineTwo line-02"></div>
					<div class="lineTwo line-03"></div>
				</div>
				<ul class="nav-listTwo">
					<li class="nav-itemTwo"><a href="#" class="nav-linkTwo">Home</a></li>
					<li class="nav-itemTwo"><a href="#" class="nav-linkTwo">About</a></li>
					<li class="nav-itemTwo">
						<a href="#" class="nav-linkTwo">Contact</a>
					</li>
				</ul>
			</nav>
      <section class="quote">
      <div class="topDog">Top dog toys</div>
      <div class="forYourDog">for your top dog.</div>
      </section>
		</div>
		<!-- Slideshow container -->
		<div class="slideshow-container">
			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<div class="numbertext"></div>
				<img src="pic/dogPlayingRope.jpg" style="width: 100%" />
				<div class="text"></div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext"></div>
				<img src="pic/stuffedPlaying.jpg" style="width: 100%" />
				<div class="text"></div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext"></div>
				<img src="pic/kongPlaying.jpg" style="width: 100%" />
				<div class="text"></div>
			</div>

			<!-- Next and previous buttons 
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>-->
		<br />

		<!-- The dots/circles -->
		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>

    <section class="dogLives"></section>
    
    <section class="containerBox">
     <div class="box show"> <h2>Content</h2></div>
     <div class="box"> <h2>Content</h2></div>
     <div class="box"> <h2>Content</h2></div>
    </section>
   
   
    

		<script src="dog.js"></script>
	</body>
</html>
