<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dog.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>Dog site</title>
	</head>
	<body>
		<div class="containerTwo">
			<div class="logoTwo">Logo</div>
			<nav class="navbarTwo">
				<div class="hamburger-menuTwo">
					<div class="lineTwo line-01"></div>
					<div class="lineTwo line-02"></div>
					<div class="lineTwo line-03"></div>
				</div>
				<ul class="nav-listTwo">
					<li class="nav-itemTwo"><a href="#" class="nav-linkTwo">Home</a></li>
					<li class="nav-itemTwo"><a href="#" class="nav-linkTwo">About</a></li>
					<li class="nav-itemTwo">
						<a href="#" class="nav-linkTwo">Contact</a>
					</li>
				</ul>
			</nav>
      </div>
			<!-- Slideshow container -->
			<div class="slideshow-container">
				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img src="pic/dogRope.jpg" style="width: 100%" />
					<div class="text">Ropes</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img src="pic/dogStuffedToy.jpg" style="width: 100%" />
					<div class="text">Stuffed toys</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img src="pic/dogToughToy.jpg" style="width: 100%" />
					<div class="text">Kong type toys</div>
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br />

			<!-- The dots/circles -->
			<div style="text-align: center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
			</div>
		

		<script src="dog.js"></script>
	</body>
</html>
